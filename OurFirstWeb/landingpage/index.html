<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Landing Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><!-- Bootstrap CSS -->

  <link rel="stylesheet" href="lpstyle.css">
</head>
<body>
  <div class="container-full"><!-- always defined one div with class container -->

    <div class="row"><!-- Top bar -->

      <div class="col-lg-12" style="padding: 0px;">
        <div id="topbar">
          <div id="topbarleft">
           <!-- top bar -->
          </div>
          <div id="topbarright">
          </div>
        </div>
      </div>

    </div><!-- end of top bar -->

    <div class="row"><!-- Header -->
      <div class="col-lg-8 col-lg-offset-2">
        <div id="headertop">

        </div>
        <div id="headerbtm">

        </div>

      </div>

    </div>

    <div class="row" style="background-color: #333333;"><!-- 3pagegallery -->
      <div class="col-lg-8 col-lg-offset-2" style="padding: 0px;">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="la.jpg" alt="Los Angeles">
            </div>

            <div class="item">
              <img src="chicago.jpg" alt="Chicago">
            </div>

            <div class="item">
              <img src="ny.jpg" alt="New York">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

    </div>

    <div class="row"><!-- content -->
      <div class="col-lg-10 col-lg-offset-1">
        <div id="content">


        <!-- content -->
        </div>
      </div>
      <div class="col-lg-10 col-lg-offset-1">
        <div id="latestproject">


        <!-- content -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" style="padding: 0px;">
        <div id="latestprojectphotos">


        <!-- content -->
        </div>
      </div>

    </div>
    <div class="row" style="background-color:#333333;">
      <div class="col-lg-8 col-lg-offset-2" style="padding: 0px;">
        <div id="seeallphotos">
          <h3><center>DO YOU WANT TO EXPLORE ALL OUT WORKS?</center></h3>



        <!-- content -->
        </div>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!-- Jquery -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!-- Bootstrap Javascript -->

</body>
</html>
