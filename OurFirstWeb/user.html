<!DOCTYPE html>
<html>
<head>

  <title>User Database</title>

  <style>

  body {
    font-family: ;
    font-size: 20px;
  }

  th, td {
/*    display: inline-block;
    margin-left: 50px;*/
    padding: 0 20px;
  }

  #edit {
    display: flex;
    justify-content: center;
    align-items: center;

    background: silver;
    padding: 40px;
    position: absolute;
    top: 0px;
    left: 0px;
    height: 100vh;
    width: 100vw;

    visibility: hidden;
  }

  #edit.active {
    visibility: visible;

  }

  </style>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

</head>

<body>

  <h1>User Database</h1>

  <table>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Age</th>
      <th>Edit?</th>
      <th>Delete?</th>
    </tr>
    <tr class="user">
      <td class="firstname">Jill</td>
      <td class="lastname">Smith</td>
      <td class="age">50</td>
      <td><a href="#" class="edit-link">Edit</a></td>
      <td><a href="#" class="delete-link">Delete</a></td>
    </tr>
    <tr class="user">
      <td class="firstname">Jack</td>
      <td class="lastname">Ma</td>
      <td class="age">20</td>
      <td><a href="#" class="edit-link">Edit</a></td>
      <td><a href="#" class="delete-link">Delete</a></td>
    </tr>

  </table>

  <div id="edit">
    <h1>Edit</h1>
    <button>Save</button>
    <button id="cancel">Cancel</button>


  </div>

  <script>
  // A $( document ).ready() block.


  $( document ).ready(function() {

    //Edit Link
    $(".edit-link").click(function() {
      console.log("Clicked on edit-link")
      $('#edit').addClass("active")
    });

    $("#cancel").click(function() {
      console.log("Clicked on cancel")
      $('#edit').removeClass("active")
    });

    $(".edit-link").click(function() {
      console.log("Clicked on edit-link")
      $('#edit').addClass("active")
    });
    //Delete Link
    $( ".delete-link" ).click(function() {

      var $user = $(this).closest(".user");
      var first_name = $user.find(".firstname").html();
      var last_name = $user.find(".lastname").html();
      var name = first_name + " " + last_name;
      console.log(name);

      if (confirm('Are you sure you want to delete ' + name + "?")) {
        $user.remove();
      }

  });
});


</script>

</body>

</html>
